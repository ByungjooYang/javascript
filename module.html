<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈</title>
</head>
<body>
    <h1>모듈과 모듈화</h1>
    코드의 재활용성을 높이고, 유지보수를 쉽게 할 수 있음.<br>
    코드를 여러개의 파일로 분리하는 것이다.<br>
    <ul>
        <li>자주 사용되는 코드를 별도의 파일로 만들어 필요할 때마다 재활용할 수 있다.</li>
        <li>코드 수정 시 필요 로직을 빠르게 찾을 수 있다.</li>
        <li>필요한 로직만을 로드해 메모리 낭비를 줄일 수 있다.</li>
        <li>한번 다운된 모듈은 웹브라우저에 의해 저장되기 때문에 동일로직을 로드 할 때 시간과 트래픽을 절약할 수 있다.</li>
        <li>코드 개선시 이를 사용한 모든 애플리케이션의 동작이 개선된다.</li>
    </ul>
</body>
</html>
